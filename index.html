<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Faugei</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header section  -->
    <header class="">


        <!-- nav bar -->
        <nav class="flex justify-between items-end w-[95%] m-auto mt-5 md:w-[85%]">

            <div> <!--logo  -->
                <img class="w-[80px] md:w-[100px]" src="assets/logo.png" alt="">
            </div>


            <div class="flex">
                <!-- nav menus  -->
                <div>
                    <a class="hidden md:inline ml-16" href="">Home</a>
                    <a class="hidden md:inline ml-16" href="">Shop</a>
                    <a class="hidden md:inline ml-16" href="">About Us</a>
                </div>

                <!-- icon  -->
                <div class="ml-16">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p class="inline">Cart ($56)</p>
                </div>
            </div>

        </nav>

        <!-- banner section  -->
         <section class="mt-10 md:flex flex-row-reverse md:w-[85%] m-auto items-end md:mt-48">
            <!-- banner image -->
            <div>
                <img class="w-[100%]" src="assets/hero-flower.png" alt="">
            </div>

            <!-- banner content  -->
             <div class="ml-3 mr-3 mt-7 md:w-[70%]">
                <h3 class="noto-serif text-2xl font-bold mb-3 md:text-6xl">ALWAYS <span class="orange">FRESH <br>FLOWERS</span></h3>
                <p class="text-sm text-gray-500">
                    Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. 
                </p>
             </div>
         </section>
    </header>


</body>

</html>
